_schema-version: '3.1'
ID: SAPFoundry
version: 1.0.0
description: A simple CAP project.
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  subdomain: dev-tum42-mc1bdzza
build-parameters:
  before-all:
    - builder: custom
      commands:
        - rm -rf build/dist
        - mkdir -p build/dist
        - rm -rf build/ui-deployer
        - mkdir -p build/ui-deployer
    - builder: custom
      commands:
        - npm install --production
        - >-
          bash -c "cds -v | grep 'cds-dk' || npm i --production --no-save
          @sap/cds-dk"
        - bash -c "export PATH=$PATH:$(pwd)/node_modules/.bin"
        - cds build --production
  after-all:
    - builder: custom
      commands:
        - npm install
modules:
  - name: SAPFoundry-sapfoundry.internalappg1
    type: html5
    path: app/sapfoundry.internalappg1
    build-parameters:
      builder: custom
      commands:
        - rm -rf dist-zip dist
        - npm install
        - >-
          npx -p @ui5/cli@^3.0.0 ui5 build --dest dist
          --include-task=generateCachebusterInfo
        - mkdir dist-zip
        - >-
          bash -c "cd dist && npx bestzip
          ../dist-zip/sapfoundryinternalappg1.zip *"
      _artifactName: sapfoundryinternalappg1.zip
      supported-platforms: []
      build-result: dist-zip
  - name: SAPFoundry-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: SAPFoundry-service-uaa
      - name: SAPFoundry-service-db
  - name: SAPFoundry-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256MB
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: SAPFoundry-service-uaa
      - name: SAPFoundry-service-db
      - name: SAPFoundry-service-destination
      - name: SAPFoundry-service-metadata
      - name: SAPFoundry-service-connectivity
      - name: SAPFoundry-service-logs
  - name: SAPFoundry-aux-destinations
    type: com.sap.application.content
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: SAPFoundry-service-uaa
              ServiceInstanceName: SAPFoundry-uaa
              ServiceKeyName: SAPFoundry-uaa-key
              sap.cloud.service: lcap.SAPFoundry
            - Authentication: OAuth2UserTokenExchange
              Name: SAPFoundry-app-srv
              TokenServiceInstanceName: SAPFoundry-uaa
              TokenServiceKeyName: SAPFoundry-uaa-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: lcap.SAPFoundry
            - Name: SAPFoundry-service-html5-apps-repo-host
              ServiceInstanceName: SAPFoundry-html5-apps-repo-host
              ServiceKeyName: SAPFoundry-html5-apps-repo-host-key
              sap.cloud.service: lcap.SAPFoundry
            - Authentication: OAuth2UserTokenExchange
              Name: SAPFoundry-SAPFoundryService
              TokenServiceInstanceName: SAPFoundry-uaa
              TokenServiceKeyName: SAPFoundry-uaa-key
              URL: ~{srv-api/srv-url}/service/SAPFoundryService
              sap.cloud.service: lcap.SAPFoundry
              sap.applicationdevelopment.actions.enabled: false
              sap.build.usage: CAP
              sap.processautomation.enabled: false
              HTML5.DynamicDestination: false
              WebIDEEnabled: false
              MobileEnabled: false
              AppgyverEnabled: false
    build-parameters:
      no-source: true
    requires:
      - name: SAPFoundry-service-uaa
        parameters:
          service-key:
            name: SAPFoundry-uaa-key
      - name: srv-api
      - name: SAPFoundry-service-html5-apps-repo-host
        parameters:
          service-key:
            name: SAPFoundry-html5-apps-repo-host-key
      - name: SAPFoundry-service-destination
        parameters:
          content-target: true
  - name: SAPFoundry-launchpad
    type: html5
    path: build/launchpad
    build-parameters:
      builder: custom
      commands:
        - npm install
        - >-
          npx -p @ui5/cli@^3.0.0 ui5 build --dest dist
          --include-task=generateCachebusterInfo
        - bash -c "cd dist && npx bestzip ../../../build/dist/launchpad.zip *"
        - rm -rf dist
      _artifactName: launchpad.zip
      supported-platforms: []
      build-result: ../../build/dist
  - name: SAPFoundry-aux-ui-deployer
    type: com.sap.application.content
    path: build/ui-deployer
    build-parameters:
      build-result: resources
      requires:
        - name: SAPFoundry-sapfoundry.internalappg1
          artifacts:
            - sapfoundryinternalappg1.zip
          target-path: resources
        - name: SAPFoundry-launchpad
          artifacts:
            - launchpad.zip
          target-path: resources
    requires:
      - name: SAPFoundry-service-html5-apps-repo-host
        parameters:
          content-target: true
resources:
  - type: org.cloudfoundry.managed-service
    name: SAPFoundry-service-uaa
    parameters:
      service: xsuaa
      service-plan: application
      service-name: SAPFoundry-uaa
      path: xs-security.json
      config:
        oauth2-configuration:
          redirect-uris:
            - https://${subdomain}.launchpad.${default-domain}/login/*
            - https://${subdomain}.${default-domain}/login/*
          credential-types:
            - binding-secret
            - x509
        xsappname: SAPFoundry-${space}
        role-collections:
          - description: ExternalUser
            name: SAPFoundry-ExternalUser-${space}
            role-template-references:
              - $XSAPPNAME.ExternalUser
  - type: org.cloudfoundry.managed-service
    name: SAPFoundry-service-db
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: SAPFoundry-db
  - type: org.cloudfoundry.managed-service
    name: SAPFoundry-service-destination
    parameters:
      service: destination
      service-plan: lite
      service-name: SAPFoundry-destination
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
  - type: org.cloudfoundry.user-provided-service
    name: SAPFoundry-service-metadata
    parameters:
      service: metadata
      service-plan: standard
      service-name: SAPFoundry-metadata
      config:
        default-domain: ${default-domain}
  - type: org.cloudfoundry.managed-service
    name: SAPFoundry-service-connectivity
    parameters:
      service: connectivity
      service-plan: lite
      service-name: SAPFoundry-connectivity
  - type: org.cloudfoundry.managed-service
    name: SAPFoundry-service-logs
    parameters:
      service: application-logs
      service-plan: lite
      service-name: SAPFoundry-logs
  - type: org.cloudfoundry.managed-service
    name: SAPFoundry-service-html5-apps-repo-host
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: SAPFoundry-html5-apps-repo-host
